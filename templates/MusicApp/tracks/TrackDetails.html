{% extends "MusicApp/base.html" %}

{% block title %}{{ track.track_name }} Details: {% endblock %}

{% block content %}
    <h3>Track Name: {{ track.track_name }}</h3>
    <div class="fade-card">
        <div class="small-container">
            <div class="tracks-table">
                <form name="trackForm" method="POST">
                    <table class="table">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                        {{ form.as_table }}
                    </table>
                    <div class="frmBtn_container">
                        <input type="submit" value="Update Track">
                    </div>

                    <div class="frmBtn_secondary">
                        <a href="{% url 'delete_track' track.id %}"><button type="button" class="btn">DELETE</button></a>
                        <a href="{% url 'music_home' %}"><button type="button" class="btn">CANCEL</button></a>
                    </div>

                </form>
            </div>
        </div>
    </div>


{% endblock %}
